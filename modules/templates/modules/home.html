{% extends "base.html" %}
{% block content %}
<div class="container">

    <!-- Jumbotron Header -->
    <header class="jumbotron my-4" style="background-image: url(/ptebooster/media/images/banner.jpg); background-size: 100%;">
      <h1 class="display-3">PTEKey</h1>
      <p class="lead">Free material to boost your score in PTE!</p>
      <a href="#" class="btn btn-primary btn-lg">Subscribe!</a>
    </header>
    
    <!-- Page Features -->
    <div class="row text-center">
    {% for module in object_list %}
    

      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card">
            <a href="{{module.question_class}}/"><img class="card-img-top" src="{{ module.module_image.url }}" alt=""></a>
          <div class="card-body">
            <h4 class="card-title">{{module.module_name}}</h4>
            <p class="card-text">{{module.description}}</p>
          </div>
          <div class="card-footer">
            <a href="{{module.question_class}}/" class="btn btn-primary">Exercise!</a>
          </div>
        </div>
      </div>
    
      {% endfor %}

    </div>
</div>
      {% endblock %}
