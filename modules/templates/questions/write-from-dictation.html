                    </tr>

                      <td ><input id="word{{ forloop.counter0 }}" size="35" type="text" class="foo form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"></td>
                      
                    </tr>

                    </td>
                    {% endfor %}

                        <td class="text-right">
                        <button type="button" class="btn btn-success"  onclick="checkSentences()">Check my Answers</button></td>
                      </tr>
                  </tbody>

                }
                </script>
                </table>
                
          
          
      
          
      
          </div>
          
          </div>
        </div>
      </div>
