{% extends "base.html" %}
{% block content %}
<br>
<br>
<br>
<div class="container">
    <div class="container-fluid text-center">    
        <div class="row content">
        
          <div class="col-sm-12 text-center"> 
              <h4 class="card-title">List of Academic words with Examples</h4>
              
              <table class="table table-striped text-left">
                  <thead>
                    <tr>
                     
                    
                      <th scope="col">The word</th>
                      <th scope="col">Example Sentence</th>
                    </tr>
                  </thead>
                  <tbody>
                      {% for word in object_list %}
                    <tr>
                      
                      <td>{{word.word}}</td>
                      <td>{{word.academic_in_sentence}}</td>
                      
                      <td><h4 class="card-title"></h4></td>
                    </tr>
                    {% endfor %}
                    
                  </tbody>
                  

                </table>
                
          
          
      
          
      
          </div>
          
          </div>
        </div>
      </div>
        
      {% block pagination %}
      {% include "pagination.html" %}
      {% endblock %}

</div>
      {% endblock %}
